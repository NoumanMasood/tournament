<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card ">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">emoji_events</i>
            </div>
            <h4 class="card-title">Add Tournament</h4>
          </div>
          <div class="card-body ">
            <form [formGroup]="formTournament" >
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" type="text" formControlName="name" >
              </mat-form-field>
              <p *ngIf="formTournament.get('name').touched && formTournament.get('name').invalid" style="color: red">Name is required</p>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Description" type="text" formControlName="description">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Entry Fee" type="text" formControlName="entryFee">
              </mat-form-field>
              <p *ngIf="formTournament.get('entryFee').touched && formTournament.get('entryFee').invalid" style="color: red">Entry Fee is required</p>
              <mat-form-field>
                <input matInput type="datetime-local" placeholder="start date" formControlName="startDate">
              </mat-form-field>
              <p *ngIf="formTournament.get('startDate').touched && formTournament.get('startDate').invalid" style="color: red">Start Date is required</p>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Prize Money" type="number" formControlName="prizeMoney">
              </mat-form-field>
              <mat-select placeholder="Select Number of Players" name="numberOfPlayer" formControlName="numberOfPlayer">
                <mat-option *ngFor="let player of players" [value]="player.value">
                  {{ player.viewValue }}
                </mat-option>
              </mat-select>
              <p *ngIf="formTournament.get('numberOfPlayer').touched && formTournament.get('numberOfPlayer').invalid" style="color: red">Number of Players is required</p>
              <!-- <div class="col-md-4 col-sm-4"> -->
                        <!-- <legend>Banner</legend> -->
                        <img [src]="imageSrc" *ngIf="imageSrc" class="example-full-width" style="height: 300px; width:300px">
                        <div class="fileinput fileinput-new text-center mt-4" data-provides="fileinput">
                            <!-- <div class="fileinput-new thumbnail">
                                <img src="./assets/img/image_placeholder.jpg" alt="...">
                            </div> -->
                            <!-- <div class="fileinput-preview fileinput-exists thumbnail"></div> -->
                            <div>
                                <span class="btn btn-rose btn-round btn-file">
                                    <span class="fileinput-new">Select Banner</span>
                                    <span class="fileinput-exists">Change</span>
                                    <input type="file" name="..." formControlName="banner" (change)="onFileSelected($event)" />
                                    
                                </span>
                                <ngx-ui-loader></ngx-ui-loader>
                                <p *ngIf="formTournament.get('banner').touched && formTournament.get('banner').invalid" style="color: red">Banner is required</p>
                                <p *ngIf="error" style="color: red" class="ml-3">banner should be 375 x 500 size</p>
                                <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                            </div>
                        </div>
                        
                    <!-- </div> -->
            </form>
            <div class="card-footer ">
              <button mat-raised-button type="submit" (click)="onSubmit()" class="btn btn-fill btn-rose" [disabled]="!fb">Submit</button>
            </div>
          </div>
         
        </div>
      </div>
      
    
      
    </div>
  </div>
</div>
